<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Races List</h2>
      <a href="race/new"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Race</button></a>
      <div class="bs-example" data-example-id="striped-table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Info</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="race in Races">
              <th scope="row">{{race._id}}</th>
              <td>{{race.name}}</td>
              <td>{{race.info}}</td>
              <td>BTN BTN</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
