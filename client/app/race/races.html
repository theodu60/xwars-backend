<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Races List</h2>
      <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Race</button>
      <div class="bs-example" data-example-id="striped-table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Info</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="race in Races">
              <th scope="row">{{race._id}}</th>
              <td>{{race.name}}</td>
              <td>{{race.info}}</td>
              <td>BTN BTN</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <form class="race-form">
    <label>ADD RACES</label>
    <p class="">
      <input type="text" class="form-control"  placeholder="name" ng-model="newRace.name">
      <input type="text" class="form-control"  placeholder="info" ng-model="newRace.info">
      <input type="text" class="form-control"  placeholder="projectile" ng-model="newRace.effect.attack.projectile">
      <input type="text" class="form-control"  placeholder="rocket" ng-model="newRace.effect.attack.rocket">
      <input type="text" class="form-control"  placeholder="plasma" ng-model="newRace.effect.attack.plasma">
      <input type="text" class="form-control"  placeholder="ray" ng-model="newRace.effect.attack.ray">
      <input type="text" class="form-control"  placeholder="explosive" ng-model="newRace.effect.attack.explosive">
      <input type="text" class="form-control"  placeholder="biological" ng-model="newRace.effect.attack.biological">
      <input type="text" class="form-control"  placeholder="antimatter" ng-model="newRace.effect.attack.antimatter">
      <input type="text" class="form-control"  placeholder="armouring" ng-model="newRace.effect.defense.armouring">
      <input type="text" class="form-control"  placeholder="shield" ng-model="newRace.effect.defense.shield">
      <input type="text" class="form-control"  placeholder="carbon" ng-model="newRace.effect.defense.carbon">
      <input type="text" class="form-control"  placeholder="teleportation" ng-model="newRace.effect.defense.teleportation">
      <input type="text" class="form-control"  placeholder="ship_cost" ng-model="newRace.effect.general.ship_cost">
      <input type="text" class="form-control"  placeholder="ship_time_construct" ng-model="newRace.effect.general.ship_time_construct">
      <input type="text" class="form-control"  placeholder="defense_cost" ng-model="newRace.effect.general.defense_cost">
      <input type="text" class="form-control"  placeholder="defense_time_construct" ng-model="newRace.effect.general.defense_time_construct">
      <input type="text" class="form-control"  placeholder="production" ng-model="newRace.effect.general.production">
      <input type="text" class="form-control"  placeholder="trade" ng-model="newRace.effect.general.trade">
      <input type="text" class="form-control"  placeholder="finance" ng-model="newRace.effect.general.finance">
      <input type="text" class="form-control"  placeholder="transport" ng-model="newRace.effect.general.transport">
      <input type="text" class="form-control"  placeholder="espionage" ng-model="newRace.effect.espionage.espionage">
      <input type="text" class="form-control"  placeholder="anti_espionage" ng-model="newRace.effect.espionage.anti_espionage">
      <input type="text" class="form-control"  placeholder="sabotage" ng-model="newRace.effect.espionage.sabotage">
      <input type="text" class="form-control"  placeholder="anti_sabotage" ng-model="newRace.effect.espionage.anti_sabotage">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addRace()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
